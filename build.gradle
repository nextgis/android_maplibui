apply plugin: 'com.android.library'

android {
    compileSdkVersion 30
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 30
        versionCode 82
        versionName '2.6.25'
        def props = new Properties()
        file("../local.properties").withInputStream { props.load(it) }

        buildConfigField "String", "CLIENT_ID", "\"${props.getProperty("client.id")}\""
    }
    productFlavors {
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

repositories {
    mavenCentral()
    google()
    jcenter()
    maven {
        url "https://dl.bintray.com/krazykira/maven"
    }
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api project(':maplib')
    api 'com.github.4eRTuk:easypicker:0.2.15'
    implementation 'com.github.yukuku:ambilwarna:2.0.1'
    implementation 'com.jzxiang.pickerview:TimePickerDialog:1.0.1'
    implementation 'com.github.miguelbcr:TableFixHeaders-Wrapper:0.2.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation('com.android.support:support-v4:28.0.0') {
        force = true
    }
    api 'com.android.support:design:28.0.0'
    api 'com.android.support:preference-v7:28.0.0'
    implementation 'com.appyvet:materialrangebar:1.4.6'
    implementation 'com.hypertrack:hyperlog:0.0.10'
}
